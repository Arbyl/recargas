# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - PuntoRed-SB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Set environment variables
        env:
          DB_URL: jdbc:mysql://database-puntored.cf0aece8exwj.us-east-1.rds.amazonaws.com:3306/dbpuntored?useSSL=false&serverTimezone=UTC
          DB_USERNAME: puntoredadmin
          DB_PASSWORD: PuntoRed123
          API_USER: user0147
          API_PASSWORD: \#3Q34Sh0NlDS
        run: echo "Environment variables set"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_050D264243E741209E611ED219B8A853 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_991569B225FF4E2E9DCCD341018D315D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_533963138B244ECAB3EEA8BDE2C6F5A5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PuntoRed-SB'
          slot-name: 'Production'
          package: '*.jar'
          